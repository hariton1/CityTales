<google-map
  height="100%"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  [options]="options"
>
  <map-marker *ngFor="let marker of markers" [position]="marker" [options]="markerOptions" (mapClick)="openMarkerInfo(marker)"></map-marker>
  <map-marker [position]="center" [options]="locationMarkerOptions"></map-marker>

</google-map>
