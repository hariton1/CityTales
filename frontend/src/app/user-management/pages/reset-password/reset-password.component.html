<div class="centered-wrapper">
  <form tuiForm="l" [formGroup]="changePassForm" (ngSubmit)="onSubmit()" >
    <header tuiHeader>
      <h3 tuiTitle>
        Change password
        <span tuiSubtitle>Change the password for your account on CityTales</span>
      </h3>
      <button tuiButton appearance="outline" type="button" routerLink="/profile" >
        <tui-icon icon="@tui.arrow-left" [style.height.rem]="1"/>
        Return to user profile
      </button>
    </header>

    <tui-textfield>
      <label tuiLabel>Password</label>
      <input formControlName="passwordValue" tuiTextfield type="password" />
      <tui-icon tuiPassword/>
    </tui-textfield>

    <tui-error formControlName="passwordValue" [error]="[] | tuiFieldError | async" />

    <footer>
      <button tuiButton type="submit" >
        Save new password
      </button>
    </footer>
  </form>
</div>
