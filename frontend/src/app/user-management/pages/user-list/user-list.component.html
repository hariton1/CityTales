<div class="centered-wrapper">
  <table
    tuiTable
    [size]="'m'"
    [style.width.rem]="70"
    class="users"
  >
    <thead>
    <tr>
      <th tuiTh>Role</th>
      <th tuiTh>User Data</th>
      <th tuiTh>Status</th>
      <!-- <th tuiTh [style.width.rem]="15">Interests</th> -->
      <th tuiTh>Created At</th>
      <th tuiTh>Actions</th>
    </tr>
    </thead>
    <tbody tuiTbody>
    <tr *ngFor="let user of users">
      <!-- First column -->
      <td tuiTd>
        <div [tuiCell]="'m'">
                    <span tuiTitle>
                      Default
                    </span>
        </div>
      </td>
      <!-- Second column -->
      <td tuiTd>
        <div [tuiCell]="'m'">
          <tui-avatar
            [src]="user.display_name | tuiInitials"
            [style.background]="user.display_name | tuiAutoColor"
          />
          <span tuiTitle>
                        {{ user.display_name }}
            <span tuiSubtitle>{{ user.email }}</span>
                    </span>
        </div>
      </td>
      <!-- Third column -->
      <td tuiTd>
        <span [tuiStatus]="'var(--tui-status-positive)'">{{ user.is_active ? 'Active' : 'Blocked' }}</span>
      </td>
      <!-- Fourth column
      <td tuiTd>
        <tui-items-with-more [style.gap.rem]="0.25">
          <ng-container *ngFor="let chip of item.interests">
            <tui-badge *tuiItem>{{ chip }}</tui-badge>
          </ng-container>
          <ng-template
            let-number
            tuiMore
          >
            <button
              appearance="action-grayscale"
              tuiDropdownAlign="right"
              tuiDropdownOpen
              tuiLink
              type="button"
              [tuiDropdown]="dropdown"
            >
              + {{ item.interests.length - number - 1 }}
            </button>
            <ng-template #dropdown>
              <div
                tuiStatus
                [style.padding.rem]="1"
              >
                <ng-container *ngFor="let chip of item.interests; let index = index">
                  <tui-badge *ngIf="index > number">{{ chip }}</tui-badge>
                </ng-container>
              </div>
            </ng-template>
          </ng-template>
        </tui-items-with-more>
      </td> -->

      <td tuiTd>
        <span tuiTitle>
          {{ user.created_at | date: 'dd.MM.yyyy' }}
        </span>

      </td>

      <!-- edit / more options -->
      <td tuiTd>
                <span tuiStatus>
                    <button
                      appearance="action"
                      iconStart="@tui.pencil"
                      size="xs"
                      tuiIconButton
                      type="button"
                      [routerLink]="['/admin/users', user.id, 'edit']"
                    >
                        Edit
                    </button>
                    <button
                      appearance="action"
                      iconStart="@tui.ellipsis"
                      size="xs"
                      tuiIconButton
                      type="button"
                    >
                        More
                    </button>
                </span>
      </td>
    </tr>
    </tbody>
  </table>

</div>
