<header tuiNavigationHeader class="header">

    <span tuiNavigationLogo>
      <a routerLink="/explore" ><img src="assets/logo/cityTales-logo-desktop-white.svg" alt="CityTales Logo" height="25" /></a>
    </span>
    <tui-segmented [size]="'m'" class="main-nav-desktop">
      <a routerLink="/explore" >ðŸŒŽ Explore</a>
      <a routerLink="/tours">ðŸ§­ Tours</a>
      <!-- <a routerLink="/feedback">Contribute</a> -->

      <a routerLinkActive href="/about-us">About us</a>
      <a routerLink="/scoreboard">Scoreboard</a>
      <a routerLinkActive href="/friends">Friends</a>
      <!-- <a routerLink="/onboarding" >Onboarding</a> -->

  <div class="auth_buttons">
    <button
      appearance="secondary"
      size="s"
      tuiButton
      type="button"
      routerLink="admin-dashboard"
    >
      <tui-icon
        icon="@tui.users"
        [style.height.rem]="1"
      />
      Admin dashboard
    </button>

    <button appearance="flat" tuiButton type="button" routerLink="register">
      Sign Up
    </button>

    <button
      *ngIf="!loggedIn"
      appearance="primary"
      tuiButton
      type="button"
      routerLink="login"
    >
      Login
    </button>

    <!-- Show Logout if logged in -->
    <button
      *ngIf="loggedIn"
      appearance="primary"
      tuiButton
      type="button"
      (click)="logout()"
    >
      Logout
    </button>
  </div>

</header>
