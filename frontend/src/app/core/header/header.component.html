<header tuiNavigationHeader class="header">

    <span tuiNavigationLogo>
      <a routerLink="/explore" ><img src="assets/logo/cityTales-logo-desktop-white.svg" alt="CityTales Logo" height="25" /></a>
    </span>
    <tui-segmented [size]="'m'" class="main-nav-desktop">
      <a routerLink="/explore" >
        <img src="assets/icons/earth.png" alt="Explore" width="20" height="20" style="vertical-align: middle; padding: 0 10px 0 7px;">
        Explore
      </a>
      <a routerLink="/tours">
        <img src="assets/icons/compass.png" alt="Tours" width="22" height="22" style="vertical-align: middle; padding: 0 10px 0 7px;">
        Tours
      </a>
      <a *ngIf="loggedIn" routerLink="/scoreboard">
        <img src="assets/icons/trophy.png" alt="Tours" width="20" height="20" style="vertical-align: middle; padding: 0 10px 0 7px;">
        Scoreboard
      </a>
      <a *ngIf="loggedIn" routerLink="/friends">
        <img src="assets/icons/friends.png" alt="Tours" width="20" height="20" style="vertical-align: middle; padding: 0 10px 0 7px;">
        Friends
      </a>
      <a *ngIf="loggedIn" routerLink="/quizzes">
        <img src="assets/icons/brain.png" alt="Tours" width="20" height="20" style="vertical-align: middle; padding: 0 10px 0 7px;">
        Quizzes
      </a>
      <a routerLink="/about-us">
        <img src="assets/icons/info.png" alt="info" width="20" height="20" style="vertical-align: middle; padding: 0 10px 0 7px;">
        About us
      </a>
      <!-- <a routerLink="/onboarding" >Onboarding</a> -->
    </tui-segmented>

  <div class="auth_buttons">
    <button *ngIf="!loggedIn" appearance="flat" tuiButton type="button" routerLink="register">
      Sign Up
    </button>

    <button *ngIf="!loggedIn" appearance="primary" tuiButton type="button" routerLink="login">
      Login
    </button>

    <!-- Show Logout if logged in -->
    <!-- <button *ngIf="loggedIn" appearance="primary" tuiButton type="button" (click)="logout()">
      Logout
    </button>-->

    <button *ngIf="loggedIn"
      appearance="flat"
      iconStart="@tui.user"
      tuiIconButton
      type="button"
      [tuiAppearanceState]="open ? 'hover' : null"
      [tuiDropdown]="content"
      [(tuiDropdownOpen)]="open"
    >
      Open
    </button>
    <ng-template #content>
      <tui-data-list tuiDataListDropdownManager [size]="size" >
        <div
          *ngFor="let platform of platforms; let first = first"
          class="wrapper"
          [class.wrapper_web]="platform === 'web'"
          [tuiPlatform]="platform"
        >
          Use interests?
          <input tuiSwitch type="checkbox" [(ngModel)]="isChecked" [showIcons]="first" [size]="getSize(first)" (click)="handleToggle()"/>
        </div>
        <button tuiOption appearance="secondary" type="button" routerLink="admin-dashboard">
          <tui-icon icon="@tui.users" [style.height.rem]="1"/>
          Dashboard
        </button>
        <button tuiOption appearance="secondary" type="button" routerLink="profile">
          <tui-icon icon="@tui.user" [style.height.rem]="1"/>
          Profile
        </button>
        <button tuiOption appearance="secondary" type="button" (click)="logout()">
          <tui-icon icon="@tui.log-out" [style.height.rem]="1"/>
          Logout
        </button>
      </tui-data-list>
    </ng-template>

  </div>

</header>
