<div class="invites-container">
  <h2 class="header-with-icon">ðŸ“© Invites</h2>

  <table class="invites-table">
    <thead>
    <tr>
      <th>Actions</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Received Invites -->
    <tr *ngFor="let f of receivedInvites">
      <td>
        <div class="invite-actions">
          <button
            tuiIconButton
            iconStart="@tui.check"
            appearance="primary"
            size="s"
            (click)="acceptInvite(f.user)"
          >
            Accept
          </button>
          <button
            tuiIconButton
            iconStart="@tui.trash"
            appearance="error"
            size="s"
            (click)="declineInvite(f.user)"
          >
            Decline
          </button>
        </div>
      </td>
      <td>{{ f.user.email }}</td>
      <td>Received Invite</td>
    </tr>

    <!-- Sent Invites -->
    <tr *ngFor="let f of sentInvites">
      <td>
        <button
          tuiIconButton
          iconStart="@tui.trash"
          appearance="error"
          size="s"
          (click)="declineInvite(f.user)"
        >
          Take Back
        </button>
      </td>
      <td>{{ f.user.email }}</td>
      <td>Sent Invite</td>
    </tr>
    </tbody>
  </table>
</div>
