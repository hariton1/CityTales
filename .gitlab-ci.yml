image: maven:latest

stages:
  - build
  - test

cache:
  key: ${CI_PROJECT_NAME}
  paths:
    - .m2/repository

# Build
build:user-db:
  stage: build
  script:
    - cd user-db
    - mvn clean install
  artifacts:
    paths:
      - user-db/target/
    expire_in: 1h

build:data-scraper:
  stage: build
  script:
    - cd data-scraper
    - mvn clean install
  artifacts:
    paths:
      - data-scraper/target/
    expire_in: 1h

build:neo4j-data-access:
  stage: build
  script:
    - cd neo4j-data-access
    - mvn clean install
  artifacts:
    paths:
      - neo4j-data-access/target/
    expire_in: 1h

# Test
test:user-db:
  stage: test
  needs: ["build:user-db"]
  script:
    - cd user-db
    - mvn test

test:data-scraper:
  stage: test
  needs: ["build:data-scraper"]
  script:
    - cd data-scraper
    - mvn test

test:neo4j-data-access:
  stage: test
  needs: ["build:neo4j-data-access"]
  script:
    - cd neo4j-data-access
    - mvn test

